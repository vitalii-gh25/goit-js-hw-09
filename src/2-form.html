<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="modal"></div>
      <div class="container-form">
        <form class="feedback-form" autocomplete="off">
          <div class="modal-field">
            <label class="modal-input-text">
              Email
              <input
                class="modal-input modal-item"
                type="email"
                name="email"
                autofocus
              />
            </label>
            <div class="modal-field">
              <label class="modal-input-text">
                Message
                <textarea
                  class="modal-textarea modal-item"
                  name="message"
                  rows="8"
                ></textarea>
              </label>
            </div>
          </div>
          <button class="modal-button btn" type="submit">Submit</button>
        </form>
      </div>
    </main>

    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
